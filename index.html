<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    
    <title>Mapping the Scriptures</title>
    <meta name="description" content="The LDS Standard Works, Mapped">
    <meta name="author" content="Chris Pratt">
    
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">
    <link rel="stylesheet" href="css/pace.css">
    
    <script src="js/pace.js" data-pace-options='{ "ghostTime": 1000 }' type="text/javascript"></script>
    <script src="js/scriptures.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
    
<body>
    <div id="header">
        <div id="crumb"></div>
        <div id="centerhead">
            <div id="title">Mapping the Scriptures</div>
            <div id="subtitle">By Chris Pratt</div>
        </div>
    </div>
    <div id="content">
        <div id="scriptures">
            <div class="scriptureDiv previous" id="first"></div>
            <div class="scriptureDiv current" id="second"></div>
            <div class="scriptureDiv next" id="third"></div>
        </div>
        <div id="map"></div>
    </div>
    <script type="text/javascript">
    function ready(eventHandler) {
        if (document.attachEvent ? document.readyState === "complete" :
                                   document.readyState !== "loading") {
            eventHandler();
        } else {
            document.addEventListener("DOMContentLoaded", eventHandler);
        }
    }
        
    ready(function () {
        window.addEventListener("hashchange", Scriptures.onHashChange);
        Scriptures.init(Scriptures.onHashChange);
    });
        
    showLocation = function (geotagId, placename, latitude, longitude, viewLatitude, viewLongitude, viewTilt, viewRoll, viewAltitude, viewHeading) {
        let place = {lat: latitude, lng: longitude};
        map.setCenter(place);
        map.setZoom(11);
        console.log(map.getZoom());
    };
        
    let map;
    let jerusalem = {lat: 31.7683, lng: 35.2137};
        
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: jerusalem,
            mapTypeId: "terrain",
            zoom: 9
        });
    }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmVBL3bMN5o-wsRu3ZSFIoZGW27w6JXz4&callback=initMap">
    </script>
</body>
</html>
